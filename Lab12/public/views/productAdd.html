<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="/cssFiles/main.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Add new product</h1>
      </header>

      <section id="myProduct">
        <form action="save" method="post">
          <div id="inputGroup">
            <legend>Name</legend>
            <input type="text" name="name" id="name" />
          </div>
          <div id="inputGroup">
            <legend>Description</legend>
            <input type="text" name="desc" id="desc" />
          </div>

          <fieldset>
            <legend>Catagory</legend>
            <label id="radio"
              ><input type="radio" id="food" name="cat" value="food" />
              Food</label
            >
            <label id="radio"
              ><input type="radio" id="movies" name="cat" value="movie" />
              Movie</label
            >
            <label id="radio"
              ><input
                type="radio"
                id="furniture"
                name="cat"
                value="furniture"
              />
              Furniture</label
            >
          </fieldset>

          <button class="mt-5" type="submit">Save</button>
        </form>
      </section>
    </div>
  </body>
</html>
