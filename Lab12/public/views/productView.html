<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link href="/cssFiles/main.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>View products</h1>
      </header>

      <div id="myProduct" class="body-content">
        <% products.forEach(function(product) { %>
        <div id="productDiv">
          <h3>
            <label> Name </label> :
            <span class="ml-3"><%= product.name %></span>
          </h3>
          <h3>
            <label> Description </label> :
            <span class="ml-3"><%= product.desc %></span>
          </h3>
          <h3>
            <label> Catagory </label> :
            <span class="ml-3"><%= product.cat %></span>
          </h3>
          <hr />
        </div>
        <% }); %>
      </div>
    </div>
  </body>
</html>
