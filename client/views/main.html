<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="../asset/happy.jpeg" type="image/jpeg" rel="icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="../css/main.css" type="text/css" rel="stylesheet" />
    <script src="../index.js" type="text/javascript"></script>

    <title>Shopping cart</title>
  </head>
  <body>
    <div id="container">
      <div class="home"></div>
      <header>
        <img src="../asset/logo.png" width="100px" alt="logo" />
        <div id="logoutDiv">
          <h1>
            Welcome,
            <span
              id="nameSpan"
              style="text-transform: capitalize; text-decoration: underline"
            ></span>
          </h1>
          <button style="left: 60%" class="logoutButton" id="logoutBtn">
            Logout
          </button>
        </div>
        <div id="loginDiv" class="mt-4" style="flex-direction: column">
          <div style="display: flex">
            <div>
              <div id="inputGroup">
                <legend>Username</legend>
                <input type="text" name="username" id="username" />
              </div>
              <div id="inputGroup">
                <legend class="mr-3">Password</legend>
                <input type="password" name="password" id="password" />
              </div>
            </div>
            <button class="logoutButton ml-3 mb-3 mt-auto" id="loginBtn">
              Login
            </button>
          </div>
          <p id="errorMessage" style="visibility: hidden">Error placeholder</p>
        </div>
      </header>
      <div
        style="padding: 32px; padding-top: 8px; min-height: calc(90vh - 65px)"
      >
        <p id="serverError" style="visibility: hidden">Error placeholder</p>
        <section id="welcomeDiv" style="text-align: center">
          <h1>Welcome to my store!</h1>
        </section>

        <section id="productDiv">
          <h2 class="mb-4">Product list</h2>
          <table
            class="table table-bordered"
            style="margin-top: 6px; color: lavender; text-align: center"
          >
            <thead class="myHead">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Image</th>
                <th scope="col">Stock</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="content"></tbody>
          </table>
        </section>
        <section id="cartSection">
          <hr />
          <h2>Your shopping cart</h2>

          <section id="cartStatus" style="display: none">
            <h3>There is no item in your shopping cart!</h3>
          </section>

          <section id="cartDiv" style="display: none">
            <table
              class="table table-bordered"
              style="margin-top: 6px; color: lavender; text-align: center"
            >
              <thead class="myHead">
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Total</th>
                  <th scope="col">Quantity</th>
                </tr>
              </thead>
              <tbody id="cartContent"></tbody>
              <tr>
                <td colspan="4" style="font-size: 24px">
                  Total Price : <span id="totalPrice"> 59.97 </span>
                </td>
              </tr>
            </table>
            <button
              class="logoutButton mb-3"
              id="orderBtn"
              style="width: 120px; float: right"
            >
              Place order
            </button>
          </section>
        </section>
      </div>
    </div>
  </body>
</html>
